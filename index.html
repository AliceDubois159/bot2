<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalogue de Plantes</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Intégration du SDK Telegram Mini Apps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Entête avec filtres -->
        <div class="header">
            <div class="filters">
                <button class="filter-btn" id="categories-filter">Toutes les catégories</button>
                <button class="filter-btn" id="provenance-filter">Toutes les provenances</button>
            </div>
        </div>

        <!-- Grille des plantes -->
        <div class="plants-grid" id="plants-container">
            <!-- Les cartes des plantes seront injectées ici par JavaScript -->
        </div>

        <!-- Barre de navigation en bas -->
        <div class="navbar">
            <div class="nav-item active">
                <i class="nav-icon info-icon"></i>
                <span>Infos</span>
            </div>
            <div class="nav-item">
                <i class="nav-icon home-icon"></i>
                <span>Canal</span>
            </div>
            <div class="nav-item">
                <i class="nav-icon contact-icon"></i>
                <span>Contact</span>
            </div>
        </div>

        <div class="admin-link">
            <a href="admin.html" class="admin-button">Administration</a>
        </div>
    </div>

    <!-- Template pour une carte de plante -->
    <template id="plant-card-template">
        <div class="plant-card">
            <div class="card-image">
                <img src="" alt="">
                <div class="hash-tag">HASH US</div>
            </div>
            <div class="card-info">
                <h3 class="plant-name"></h3>
                <p class="plant-type"></p>
            </div>
        </div>
    </template>

    <!-- Popup pour filtres -->
    <div class="filter-popup" id="categories-popup">
        <div class="popup-header">
            <h3>Catégories</h3>
            <button class="close-btn">&times;</button>
        </div>
        <div class="popup-content">
            <ul class="filter-options" id="categories-list">
                <!-- Les catégories seront injectées ici -->
            </ul>
        </div>
    </div>

    <div class="filter-popup" id="provenance-popup">
        <div class="popup-header">
            <h3>Provenances</h3>
            <button class="close-btn">&times;</button>
        </div>
        <div class="popup-content">
            <ul class="filter-options" id="provenance-list">
                <!-- Les provenances seront injectées ici -->
            </ul>
        </div>
    </div>

    <!-- Overlay pour fermer les popups -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
